spring.datasource.url=jdbc:mysql://localhost:3306/studentdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8085

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

management.endpoints.web.exposure.include=health,info,metrics

management.endpoint.health.show-details=always

# Message personnalisé visible dans /actuator/info
info.message=Bienvenue dans le Student Service - Actuator info personnalisé !

info.app.name=Student Service
info.app.description=Service de gestion des étudiants
info.app.version=1.0.0

custom.property=hello-from-config-server-student
